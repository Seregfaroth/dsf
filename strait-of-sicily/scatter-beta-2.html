		<script>
		// Various accessors that specify the four dimensions of data to visualize.
			function x(d) {
				return d.biomass;
			}
			function y(d) {
				return d.catch;
			}
			function radius(d) {
				return d.f;
			}
			function color(d) {
				return d.region;
			}
			function key(d) {
				return d.name;
			}
			var selected_y_axis = "biomass";
			var speed = 10;
			var playing = false;
			var externallink;
			var cached = false;
			var cached_interpolatedData = {};

			function randomize_dataset() {
				if (externallink) {
					for (var i = 0; i < externallink.length; i++) {
						for (var u = 0; u < externallink[i].biomass.length; u++) {
							externallink[i].biomass[u][1] = externallink[i].biomass[u][1] * (Math.random() * 0.2 + 0.9);
							externallink[i].catch[u][1] = externallink[i].catch[u][1] * (Math.random() * 0.2 + 0.9);
							externallink[i].f[u][1] = externallink[i].f[u][1] * (Math.random() * 0.2 + 0.9);
						}
					}
				}
			}

			var whoah;
		// Chart dimensions.
			var margin = {top: 19.5, right: 19.5, bottom: 19.5, left: 69.5},
			width = 930 - margin.right,
				height = 500 - margin.top - margin.bottom;

		// Various scales. These domains make assumptions of data, naturally.
			var xScale = d3.scale.linear().domain([0.00000, 1700000]).range([0, width]),
				yScale = d3.scale.linear().domain([0.00000, 350000]).range([height, 0]),
				radiusScale = d3.scale.sqrt().domain([0, 100]).range([1, 10]),
				colorScale = d3.scale.category20();

		// The x & y axes.
			var xAxis = d3.svg.axis().orient("bottom").scale(xScale),
				yAxis = d3.svg.axis().scale(yScale).orient("left");

		// Create the SVG container and set the origin.
			var svg = d3.select("#chart").append("svg")
				.attr("width", width + margin.left + margin.right)
				.attr("height", height + margin.top + margin.bottom)
				.append("g")
				.attr("transform", "translate(" + margin.left + "," + margin.top + ")")
				.attr("class", "gRoot")

		// Add the x-axis.
			svg.append("g")
				.attr("class", "x axis")
				.attr("transform", "translate(0," + height + ")")
				.call(xAxis);

		// Add the y-axis.
			svg.append("g")
				.attr("class", "y axis")
				.call(yAxis);

		// Add an x-axis label.
			var svg_x_axis_label = svg.append("text")
				.attr("class", "x label")
				.attr("text-anchor", "end")
				.attr("x", width)
				.attr("y", height - 6)
				.text("Biomass (tons"); //tons / km
		
			svg_x_axis_label.append("tspan")
				.attr("dy", -5)
				.text(""); //2
			svg_x_axis_label.append("tspan")
				.attr("dy", 5)
				.text(")");

		// Add a message to the top right hand corner of the graph illustrating
		// what the size of the circles represents
			svg.append("text")
				.attr("class", "x label")
				.attr("text-anchor", "end")
				.attr("x", width)
				.attr("y", 0)
				.text("Radii of circles represent value (GBP) of catch");

		// Add a y-axis label.
			var svg_y_axis_label = svg.append("text")
				.attr("class", "y label")
				.attr("text-anchor", "end")
				.attr("y", 6)
				.attr("dy", ".75em")
				.attr("transform", "rotate(-90)")
				.text("Catch (tons"); //tons / km

			svg_y_axis_label.append("tspan")
				.attr("dy", -5)
				.text(""); //2
			svg_y_axis_label.append("tspan")

				// Finds (and possibly interpolates) the value for the specified year.
				function interpolateValues(values, year) {
					
					var i = bisect.left(values, year, 0, values.length - 1),
						a = values[i];
					if (typeof(a) == 'undefined') {
						//console.log("interpolateValues could find no values for the year:" + year);
						return 0;
					}
					if (i > 0) {
						var b = values[i - 1],
							t = (year - a[0]) / (b[0] - a[0]);
						return a[1] * (1 - t) + b[1] * t;
					}
					return a[1];

					d3.selectAll("input[type='checkbox']").on("click", function () {
						if ($(this).is(':checked')) {
							show_nation($(this).val());
						} else {
							hide_nation($(this).val());
						}
						rescaleGraph();
						rescaleTimelineGraph();
					});

					$("input[type='checkbox']").parent()
						.on("mouseenter", function () {
							var m = document.createEvent('Event');
							m.initEvent('mouseenter', true, true);
							$(".dot[name='" + $(this).find("input[type='checkbox']").val() + "']")[0].dispatchEvent(m);
						})
						.on("mouseleave", function () {
							var m = document.createEvent('Event');
							m.initEvent('mouseleave', true, true);
							$(".dot[name='" + $(this).find("input[type='checkbox']").val() + "']")[0].dispatchEvent(m);
						});

									"Hake",
									"Red sea bream",
									"Red mullet",
									"Mackerel",
									"Monkfish",
									"Mackerel",
									"Deep water rose shrimp",
									"Giant red prawn",
									"All cephalopods",
									"All other pelagic",
									"Small pelagics",
									"Demersal fish",
									"Decapod crustacean",
									"Piscivorous",

				function updateInfo(selectval) {
					var theText = "";
					
					switch (selectval) {
						case 'BAU.json':
							theText = "Business As Usual";
							break;
						case 'F25.json':
							theText = "25% annual reduction from 2015 to 2020 for HKE and DPS that is reaching F_MSY for HKE by 2020";
							break;
						case 'F05.json':
							theText = "5% annual reduction from 2015 to 2020 for HKE and DPS that is reaching F_MSY forDPS by 2020";
							break;
						case 'FRA.json':
							theText = "Fishing Restricted Areas";
							break;
						case 'F15.json':
							theText = "15% annual reduction from 2015 to 2020 for HKE and DPS";
							break;
						case 'SEL.json':
							theText = "Selectivity gear improvement";
							break;
						default: 
							theText = "";
					}
					
					$('#theText').html(theText);
					
				}

				function clear_demo() {
					if (first_time) {
						svg.transition().duration(0);
						first_time = false;
						window.clearInterval(demo_interval);
						countrylabel.text("");
						dragit.trajectory.removeAll();
						d3.selectAll(".dot").style("opacity", 1)
					}
				}

				function play_demo() {

					var ex_nations = ["Mackerel", "Anchovies"]
					var index_random_nation = null;
					var random_index = Math.floor(Math.random() * ex_nations.length);
					var random_nation = nations.filter(function (d, i) {
						if (d.name == ex_nations[random_index]) {
							index_random_nation = i;
							return true;
						}
					})[0];

					var random_nation = nations[index_random_nation];

					dragit.trajectory.removeAll();
					dragit.trajectory.display(random_nation, index_random_nation);
					countrylabel.text(random_nation.name);

					dragit.utils.animateTrajectory(dragit.lineTrajectory, dragit.time.min, 3000)

					d3.selectAll(".dot").style("opacity", .4)

					d3.selectAll(".dot").filter(function (d) {
						return d.name == random_nation.name;
					}).style("opacity", 1)
				}

				var demo_interval = null;

				setTimeout(function () {
					if (first_time) {
						play_demo()
						demo_interval = setInterval(play_demo, 4000)
					}
				}, 1000);

				displayYear(parseInt(d3.select("#slider-time").property("value")), 0);

				var nextframe = function () {
					if (!playing)
						return;
					speed = 1000;
					var m = document.createEvent('Event');
					m.initEvent('input', true, true);
					$("#slider-time").val(parseInt($("#slider-time").val()) + 1)[0].dispatchEvent(m);
					if (parseInt($("#slider-time").val()) >= 2030) {
						$(".icon-pause").click();
						return;
					}
					setTimeout(nextframe, 1000);
				}

				$(".icon-reset").click(function () {
					speed = 10;
					var m = document.createEvent('Event');
					m.initEvent('input', true, true);
					$("#slider-time").val(1)[0].dispatchEvent(m);
					$(".icon-pause").click();
					playing = false;
				});

				$(".icon-play").click(function () {
					if (parseInt($("#slider-time").val()) >= 2030) {
						$(".icon-reset").click();
						setTimeout(function () {
							$(".icon-play").click();
						}, 1000);
						return;
					}
					$(".icon-play").hide();
					$(".icon-pause").show();
					playing = true;
					nextframe();
				});

				$(".icon-pause").click(function () {
					$(".icon-pause").hide();
					$(".icon-play").show();
					speed = 10;
					playing = false;
				});


			});


		</script>
